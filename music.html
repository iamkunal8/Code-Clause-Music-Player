<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c41364d712.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+1:wght@400;500&family=Noto+Sans:wght@400;500&family=Nunito:wght@400;500;600;700;900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,700&family=Playfair+Display:wght@500&family=Poppins:wght@200;300;400;600;700;800;900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Ramaiya Vastavaiya</h2>
            <h3 id="artist">Jawan</h3>
            <div class="img_container">
                <img src="images/kunal3.jpg" alt="">
            </div>
            <audio src="music/kunal3.mp3" controls></audio>

            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev" title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play" title="play"></i>
                <i class="fa-solid fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>

    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");
        const play = document.getElementById("play");
        const title = document.getElementById("title");
        const artist = document.getElementById("artist");
        const prev = document.getElementById("prev");
        const next = document.getElementById("next");


        const songs = [
            {
            name : "kunal3",
            title: "Ramaiya Vastavaiya",
            artist:"Jawan"
            },

            {
            name : "kunal2",
            title: "Lucifer",
            artist:"Fateh Shergill"
            },

            {
            name : "kunal1",
            title: "Apple IPhone",
            artist:"iPhone"
            },
        ];


        let isPlaying = false;
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', 'fa-pause')
            img.classList.add("anime");
        };

        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace('fa-pause', 'fa-play')
            img.classList.remove("anime");
        };

        play.addEventListener('click', () => {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            }
        });

        const loadSong = (songs) =>{
            title.textContent = songs.title;
            artist.textContent = songs.artist;
            music.src = "music/"+songs.name+".mp3";
            img.src = "images/"+songs.name+".jpg";
        };

        songIndex =0;
        // loadSong(songs[2]);

        const nextSong = () =>{
            songIndex = (songIndex +1) %songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        };
        const prevSong = () =>{
            songIndex = (songIndex -1 + songs.length)%songs.length;
            loadSong(songs[songIndex]);
            playMusic();
        }
        
        next.addEventListener("click" , nextSong);
        prev.addEventListener("click" , prevSong);

    </script>
</body>

</html>
